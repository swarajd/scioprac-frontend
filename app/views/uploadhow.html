<script src="//cdn.ckeditor.com/4.4.6/standard/ckeditor.js" type="text/javascript"></script>
<script src="bower_components/ckeditor/ckeditor.js" type="text/javascript"></script>
<script src="scripts/js/script.js" type="text/javascript"></script>

<h1>How to write Questions</h1>
<div class="alert alert-info" role="alert">
    Hover over the text area labels to see further clarification of the areas!
</div>

<hr>

<form ng-submit="upload()" novalidate name="question_upload">
    <div class="row">
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon" data-toggle="tooltip" data-placement="top" title="enter name here">Name</span>
                <input type="text" 
                       class="text form-control" 
                       placeholder="Write your full name here" 
                       name="name"
                       disabled>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon" data-toggle="tooltip" data-placement="top" title="enter high school here">High school</span>
                <input type="text" 
                       class="text form-control" 
                       placeholder="Write the full name of your high school here" 
                       name="school"
                       disabled>
            </div>
        </div>
    </div><br>

    <input type="textarea" class="ckeditor" ckeditor placeholder="you'd write your question here, then put in a linebreak,<hr>and put your answer after the linebreak (remember, only one linebreak in the entire question)" name="question" id="question" disabled><br>

    <div class="input-group">
        <span class="input-group-addon"
            data-toggle="tooltip"
            data-placement="top"
            title="enter state of event, type of event, and event name separated by commas. Remember, spelling counts!">
            tags
        </span>
        <input type="text"
               class="text form-control"
               placeholder="state,regionals/state,event" 
               name="tags"
               disabled>

    </div><br>

    <a ng-href="/#/upload" class="btn btn-default btn-lg">Return to Upload</a><br><br>

</form>
